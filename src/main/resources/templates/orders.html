<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Orders page</title>
</head>
<body>
  <div th:each="order : ${orders}">
    <a th:href="@{/order/{id}(id=${order.getId()})}"

       th:text="${order.getUserId() + '-' + order.getProductId()}">Order</a>
  </div>
  <a href="/main">Главная страница</a>
</body>
</html>
