<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User list</title>
</head>
<body>
<div th:each="user : ${users}">
    <a th:href="@{/user/{id}(id=${user.getId()})}"
       th:text="${user.getUsername() + ', ' + user.getRoles()}">User</a>
</div>
<a href="/main">Главная страница</a>
</body>
</html>
